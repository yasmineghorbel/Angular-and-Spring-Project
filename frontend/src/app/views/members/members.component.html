<app-index-navbar></app-index-navbar>
<section class="header relative pt-24 px-6 items-center ">
  <div class="justify-center text-center flex flex-wrap mt-12">
    <div class="w-full md:w-6/12 px-12 md:px-4">
      <h2 class="font-semibold text-4xl">Meet our Members</h2>
    </div>
  </div>
  <div class="w-full h-full text-gray-700 bg-white shadow-md rounded-xl bg-clip-border">
    <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white rounded-none bg-clip-border">
      <div class="flex items-center justify-between mb-8">
        <!-- Section Titre et Description à gauche -->
        <div>
          <h5 class="text-xl font-semibold text-blue-gray-900">Members list</h5>
          <p class="text-base text-gray-700">See information about all members</p>
        </div>
        
        <!-- Section Search Input à droite -->
        <div class="relative w-64">
          <div class="flex items-center w-full">
            <span class="absolute left-3 px-2 text-blueGray-300">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              placeholder="Search here..."
              class="w-full pl-10 py-3 text-sm text-blueGray-600 bg-white border-0 rounded shadow focus:outline-none focus:ring"
            />
          </div>
        </div>
      </div>
    </div>
    
    <div class=" px-4  w-full overflow-scroll">
      <table class="w-full mt-4 text-left table-auto ">
        <thead>
          <tr>
            <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
              <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                Member
              </p>
            </th>
            <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
              <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                Job
              </p>
            </th>
            <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
              <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                Date of birth
              </p>
            </th>
            <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
              <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
                CV
              </p>
            </th>
            <th class="p-4 border-y border-blue-gray-100 bg-blue-gray-50/50">
              <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td class="p-4 border-b border-blue-gray-50">
              <div class="flex items-center gap-3">
                <img [src]="member.pic"
                  alt="John Michael" class="relative inline-block h-9 w-9 !rounded-full object-cover object-center" />
                <div class="flex flex-col px-4 ">
                  <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                    {{member.name}}
                  </p>
                  <p
                    class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 opacity-70">
                    {{member.email}}
                  </p>
                </div>
              </div>
            </td>
            <td class="p-4 border-b border-blue-gray-50">
              <div class="flex flex-col">
                <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                  {{member.type}}
                </p>
                <p
                  class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 opacity-70">
                  Organization
                </p>
              </div>
            </td>
            <td class="p-4 border-b border-blue-gray-50">
              <div class="w-max">
                <div
                  class="relative grid items-center px-2 py-1 font-sans text-xs font-bold text-green-900 uppercase rounded-md select-none whitespace-nowrap bg-green-500/20">
                  <span class="">{{member.birthDate | date: 'dd/MM/yyyy'}}</span>
                </div>
              </div>
            </td>
            <td class="p-4 border-b border-blue-gray-50">
              <p class="block font-sans pr-3 text-sm antialiased font-normal leading-normal text-blue-gray-900">
                View
                <button (click)="open()"> <i class="fa-solid fa-arrow-up-right-from-square "></i></button>
              </p>
            </td>
            <td class="p-4 border-b border-blue-gray-50">
              <button
                class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                    class="w-4 h-4">
                    <path
                      d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z">
                    </path>
                  </svg>
                </span>
              </button>
            </td>
          </tr>

         
        </tbody>
      </table>
    </div>
    
  </div>
</section>
